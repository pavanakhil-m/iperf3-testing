apiVersion: v1
kind: Pod
metadata:
  name: iperf3-client-dell-32
spec:
  nodeSelector:
    rdei.io/sec-zone-green: "true"
    kubernetes.io/hostname: "11.90.23.10"
  tolerations:
  - key: "rdei.io/dell-test"
    operator: "Equal"
    value: "true"
    effect: "NoExecute"
  containers:
    - name: perf-client-container
      image: hub.comcast.net/viper-qaperf/iperf3:latest
      imagePullPolicy: Always
      command: [ "sleep", "30000" ]
      resources:
        requests:
          memory: "32Gi"
          cpu: "32000m"
        limits:
          memory: "32Gi"
          cpu: "32000m"
